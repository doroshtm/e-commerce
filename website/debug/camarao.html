<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .input-container {
      position: relative;
      margin: 20px;
    }

    .transition-label {
      background:white;
      border-radius:5px;
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      pointer-events: none;
      transition: 0.3s ease-out;
    }

    .transition-input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    .input-focused .transition-label {
      font-size: 12px;
      top: 0;
      transform: translateY(0);
      color: #999;
    }
  </style>
  <title>Label to Placeholder Transition</title>
</head>
<body>
  <div class="input-container">
    <label for="myInput" class="transition-label">Your Label</label>
    <input type="text" id="myInput" class="transition-input">
  </div>

  <script>
    const input = document.getElementById('myInput');
    const label = document.querySelector('.transition-label');

    input.addEventListener('focus', () => {
      label.parentElement.classList.add('input-focused');
    });

    input.addEventListener('blur', () => {
      if (!input.value) {
        label.parentElement.classList.remove('input-focused');
      }
    });
  </script>
</body>
</html>
