<head>

    <link rel='icon' type='image/svg+xml' href='./imagens/MC_Logo_Footer.svg'>
    <script src='js/produtos.js?v=1.09'></script>
    <style>
        #vidro {
            backdrop-filter: blur(2px);
            background: rgba(239, 234, 234, 0.4);
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            z-index:10;
        }
        #osmostra {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 500px;
            max-width:600px;
            background-color: powderblue;
            z-index:2;
            gap:50px;
            overflow:hidden;
         }
        #osesconde {
            display: flex;
            flex-direction:row;
            align-items:center;
            justify-content:flex-end;
            margin-right: 600px;
            height: 100%;
            width:fit-content;
            /* background-color: blue; */
            z-index: 0;
        }
        #osesconde.outrolado {
            margin-right:0;
            margin-left:600px;
            animation-delay: 0s;
        }
        #osesconde.outrolado .oselemento {
            animation: prooutro 3s linear infinite forwards;  
        }
        .oselemento {
            height: 180px;
            min-width: 180px;
            border-radius: 15px;
            margin: 10px;
            z-index:3;
            background-color: green;
            animation-delay: 0s;
            animation: prolado 3s linear infinite forwards;  
        }
        .oselemento:nth-child(1),
        .oselemento:nth-child(4) {
            background-color: yellow;
        }
        .oselemento:nth-child(2),
        .oselemento:nth-child(5) {
            background-color: orange;
        }
        .oselemento:nth-child(3),
        .oselemento:nth-child(6) {
            background-color: green;
        }
        

        
        @keyframes prolado {
            from {
                transform: translateX(0px);
            }
            to {
                transform: translateX(600px);
            }
        }
        @keyframes prooutro {
            from {
                transform: translateX(0px);
            }
            to {
                transform: translateX(-600px);
            }
        }
    </style>
</head>
<body style='display: flex; align-items: center; justify-content: center;'>

        <div id="osesconde">
            <div class="oselemento">

            </div>

        <div id="osesconde">

            </div>
            <div class="oselemento">
            </div>
            <div class="oselemento">
            </div>
            <div class="oselemento">
            </div>
            <div class="oselemento">
            </div>
            <div class="oselemento">
            </div>
        </div>
        <div id="vidro"></div>
    </div>
</body>
